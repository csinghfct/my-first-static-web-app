<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
  <amp-geo layout="nodisplay">
  <script type="application/json">
    {
      "ISOCountryGroups": {
        "consentCountries": ["al", "ad", "am", "at", "by", "be", "ba", "bg", "ch", "cy", "cz", "de", "dk", "ee", "es", "fo", "fi", "fr", "gb", "ge", "gi", "gr", "hu", "hr", "ie", "is", "it", "lt", "lu", "lv", "mc", "mk", "mt", "no", "nl", "po", "pt", "ro", "ru", "se", "si", "sk", "sm", "tr", "ua", "uk", "va"]
      }
    }
  </script>
</amp-geo>
<amp-consent id="evidon-amp-consent" layout="nodisplay">
  <script type="application/json">
    {
      "consents": {
        "gdpr": {
          "promptIfUnknownForGeoGroup": "consentCountries",
          "promptUI": "evidonConsent"
        }
      },
      "postPromptUI": "post-consent-ui"
    }
  </script>
  <div id="evidonConsent" class="popupOverlay">
    <div class="consentPopup">
      <amp-iframe src="https://amp.evidon.com/frame/7193" sandbox="allow-scripts allow-same-origin" resizable
        frameborder="0" layout="responsive" height="800" width="400">
        <div placeholder>Loading</div>
        <div overflow tabindex="0"></div>
      </amp-iframe>
    </div>
  </div>
  <div id="post-consent-ui">
    <button on="tap:evidon-amp-consent.prompt()" class="ampstart-btn caps m1" style="padding:12px;">Update Consent</button>
  </div>
</amp-consent>
</head>
<body>
  <main>
    <h1><p style="font-family:Barlow">FCT Cookie Consent Test</p></h1>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </main>
</body>

</html>
